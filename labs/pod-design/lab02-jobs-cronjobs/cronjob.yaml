apiVersion: batch/v1
kind: CronJob
metadata:
  creationTimestamp: null
  name: scheduled-task
spec:
  jobTemplate:
    metadata:
      creationTimestamp: null
      name: scheduled-task
    spec:
      template:
        metadata:
          creationTimestamp: null
        spec:
          containers:
          - command:
            - /bin/sh
            - -c
            - date; echo 'This is a schedule task'
            image: busybox
            name: scheduled-task
            resources: {}
          restartPolicy: OnFailure
  schedule: '*/1 * * * *'
status: {}
